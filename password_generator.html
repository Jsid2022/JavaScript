<html>
    <head>
        <title>Random Password Generator</title>
        <link rel="stylesheet" href="password_generator.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <h1>Password Generator</h1>
        <div class="passbox">
            <div class="length">
                <div class="p" id="incre" onclick="counter(0)"><i class="fa fa-angle-up" style="font-size:30px"></i></div>
                <div class="p" id="len">14</div>
                <div class="p" id="decre" onclick="counter(1)"><i class="fa fa-angle-down" style="font-size:30px"></i></div>
            </div>
            <div id="passw">Generate a Strong Random Password</div>
            <div class="subm">
                <button id="submit" onclick="generator()">Generate</button>
            </div>
        </div>
        <script src="password_generator.js"></script>
    </body>
</html>
